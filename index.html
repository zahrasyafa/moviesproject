<html lang="en">
<head>

    <title>Document</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 40px;
        }

        h2 {
            font-size: small;
        }

        input {
            padding: 10px;
            font-size: 20px;
        }

        button {
            padding:10px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            background-color: rgb(111, 149, 185);
            border-radius: 10px;
            border: none;
           
        }

        .container {
            text-align: center;
            margin: 20px auto;
            width: 80%;
            padding-bottom: 30px;
            max-width: 1200px;
            background-color: rgb(157, 219, 238);
            border-radius: 10px;
        }

        #movieList {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .movie {
            display: inline-block;
            background-color:rgb(225, 251, 255);
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            vertical-align: top;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .movie img {
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .movie h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .movie p {
            margin: 5px 0;
            font-size: 14px;
            color: #020202;
        }

        



    </style>
